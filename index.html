<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/music/music.css">
    <link rel="stylesheet" href="style/sky/night-map.css">
    <link rel="stylesheet" href="style/planet/saturn.css">
    <link rel="stylesheet" href="style/planet/uranus.css">
    <link rel="stylesheet" href="style/planet/pluto.css">
    <link rel="stylesheet" href="style/planet/blackHole.css">
    <link rel="stylesheet" href="style/cursor/cursor.css">
    <link rel="stylesheet" href="style/form/formRegistration.css">
    <link href="style/social/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Game Menu</title>
</head>
<body>
<div class="stars">
    <div class="music-button">
        <label>
            <input class="saturn" onclick="plays(sound)" type="checkbox" value="1"><i class="fas fa-power-off"></i>
        </label>
    </div>
</div>
<div id="card">
    <form action="" class="front face" method="post">
        <label class="wrap">
            <input class="effect" placeholder="Username" type="text">
            <span class="focus-border">
            	<i></i>
            </span>
        </label>
        <label class="wrap">
            <input class="effect" placeholder="Password" type="password">
            <span class="focus-border">
            	<i></i>
            </span>
        </label>
        <label class="wrap">
            <input class="effect-submit" type="submit" value="Submit">
            <span class="focus-border">
            	<i></i>
            </span>
        </label>
    </form>
    <button id="flip_front">Recovery</button>
    
    <form action="" class="back face" method="post">
        <label class="wrap">
            <input class="effect" placeholder="Email" type="text">
            <span class="focus-border">
            	<i></i>
            </span>
        </label>
        <label class="wrap">
            <input class="effect-submit" type="submit" value="Recovery">
            <span class="focus-border">
            	<i></i>
            </span>
        </label>
    </form>
    <button id="flip_back">Back</button>
</div>
<div id="saturn">
    <div class="planet bottom planet-bg"></div>
    <div class="rings"></div>
    <div class="planet top planet-bg"></div>
</div>
<div class="pluto"></div>
<div class="blackHole">
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
    <div class="miniPlanets"></div>
</div>
<div class="cursor">
    <div class="fire">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</div>
<div class="uranus"></div>
<script src="js/cursor.js"></script>
<script src="js/stars.js"></script>
<script src="js/musicControl.js"></script>
<script src="js/form.js"></script>
<script src="js/social.js"></script>
</body>
</html>
