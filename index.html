<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/music/musicControl.css">
    <link rel="stylesheet" href="style/sky/night-map.css">
    <link rel="stylesheet" href="style/circle/circle.css">
    <link rel="stylesheet" href="style/cursor/cursor.css">
    <link rel="stylesheet" href="style/form/formRegistration.css">
    <title>Game Menu</title>
</head>
<body>
<div class="stars">
    <form action="" method="post">
        <label class="wrap">
            <input class="effect" type="text" placeholder="Username">
            <span class="focus-border">
            	<i></i>
            </span>
        </label>
        <label class="wrap">
            <input class="effect" type="password" placeholder="Password">
            <span class="focus-border">
            	<i></i>
            </span>
        </label>
        <label class="wrap">
            <input class="effect-submit" type="submit" value="Submit">
            <span class="focus-border">
            	<i></i>
            </span>
        </label>
    </form>
    <div>
    <button onclick="plays(sound)">Play</button>
    <button class="volumeUp" onclick="document.querySelector('.music').volume += 0.1">Vol+ </button>
    <button class="volumeDown" onclick="document.querySelector('.music').volume -= 0.1">Vol- </button>
</div>
</div>
<div class="circle"></div>
<div class="cursor">
    <div class="fire">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</div>
<div class="uranus"></div>
<script src="js/cursor.js"></script>
<script src="js/stars.js"></script>
<script src="js/musicControl.js"></script>
</body>
</html>
